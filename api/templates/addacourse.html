{% extends "layout.html" %}

{% block title %}
    Add A Course
{% endblock %}

{% block content %}
    <form action="/addacourse" method="post">
        <div>
            <input id="name" name="name" placeholder="Enter Course Name" type="text">
            <input id="year" name="year" placeholder="Enter Course Year" type="text">
        </div>
        
        <button type="submit">Add A Course</button>
    </form>
{% endblock %}
